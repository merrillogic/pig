    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="brand" href="#">Carleton Honeynet Project</a>
                    <div class="nav-collapse">
                        <!--
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>

                            <li><a href="#contact">Contact</a></li>
                        </ul>
                        -->
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        
        <div class = "row">
            <div class = "span8">
                <!--Image/Graph-->
                <img src = "graph_sample.png" />
                
                <!--Tabs-->
                <ul class = "nav nav-tabs">
                    <li class = "active">
                        <a href = "#attacks" data-toggle = "tab">Attacks</a>
                    </li>
                    <li>
                        <a href = "#traffic" data-toggle = "tab">Traffic Analysis</a>
                    </li>
                </ul>
                
                <!--Tab contents-->
                <div class = "tab-content">
                    <!--Attacks tab contents-->
                    <div class = "tab-pane active" id = "attacks">
                        <table class = "table table-striped">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Attack Type</th>
                                    <th>Threat Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>12:43:53</td>
                                    <td>SQL Injection</td>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>15:05:25</td>
                                    <td>Denial of Service</td>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>20:39:01</td>
                                    <td>Password Cracking</td>
                                    <td>8</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!--Traffic Analysis tab contents-->
                    <div class = "tab-pane" id = "traffic">
                        <h2>Coming soon</h2>
                    </div>
                </div>
            </div>
            
            <!--Attack Details-->
            <div class = "span4">
                <table class = "table table-bordered">
                    <thead>
                        <tr>
                            <th>Attack Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Type: *****</td>
                        </tr>
                        <tr>
                            <td>Start Time: *****</td>
                        </tr>
                        <tr>
                            <td>End Time: *****</td>
                        </tr>
                        <tr>
                            <td>IP Address: *****</td>
                        </tr>
                        <tr>
                            <td>Threat Level: *****</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">

        </div> <!-- /container -->
